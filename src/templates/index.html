<!DOCTYPE html>
<html>
<head>
    <title>screendle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/smartdisplay.js') }}"></script>
    <script type="text/javascript">
        $(document).ready(function() {            
            var screendle = new Screendle();
            screendle.blackout.start(document.querySelector('body'));
            screendle.clock.start(
                document.querySelector('#clock')
            );
            screendle.weather.start(document.querySelector('#weather'));
            screendle.publicTransport.start(document.querySelector('#public-transport'), 'FFB Feldstraße', 'S4 Fürstenfeldbruck');
        });
    </script>
</head>
<body>

    <div id="clock"></div>

    <hr>

    <div id="weather"></div>

    <hr>

    <div id="public-transport"></div>


</body>
</html>
